<!doctype html>
<html lang="en" data-framework="jquery">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>jQuery â€¢ Persistent Todos</title>
	<link rel="stylesheet" href="http://slicnet.com/info/info/apps/textsync/files/appcss.value.css">
	<link rel="stylesheet" href="http://slicnet.com/info/info/apps/textsync/files/baseStyle.value.css">
	  <script
        src="http://appjangle.com/js/v01/appjangle/appjangle.nocache.js">
    </script>

    <script>var toDoList,toDoListSecret,session,aToDoList,aListValue,aListTitle,fetchedLists,currentList,
    aTitleValueLink,aTitleValue,aListIdLink,aListId,aCompletionFlagLink,aCompletionFlag, valu,completionFlagVal;
        window.onNextwebOnedb = function() {
			session = Nextweb.createSession();
           
           	aTitleValueLink = 'http://slicnet.com/seed1/seed1/7/5/7/1/h/sd';
		aTitleValue = session.node(aTitleValueLink);
		 aListIdLink = 'http://slicnet.com/seed1/seed1/7/6/2/5/h/sd/aListId';
		aListId = session.node(aListIdLink);
		 aCompletionFlagLink = 'http://slicnet.com/seed1/seed1/7/6/2/3/h/sd/aCompletionFlag';
		 aCompletionFlag = session.node(aCompletionFlagLink);
	
			 toDoList = session.seed().setValue("todos"); 
		 
		 	
		 	toDoList.get(function(node){
		 		toDoListSecret = node.secret();
		 		alert("The seed Url is: " + node.uri() + "\n Secret: " + toDoListSecret);
		 		$('#showingUrl').href = ""+ node.uri()+"";
		 		$('#showingUrl').text("Viewing: "+ node.uri() + "&"+toDoListSecret);
		 	});
		 	
			 aToDoList = session.node("http://slicnet.com/seed1/seed1/7/9/8/6/h/sd/aList");//to be removed
			 aListValue= session.node("http://slicnet.com/seed1/seed1/7/9/8/8/h/sd/aListValue");//to be removed
			 aListTitle = session.node("http://slicnet.com/seed1/seed1/7/9/8/9/h/sd/aListTitle");//to be removed
			
        }
    </script>
	
</head>
<body>

		
	<div id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<div id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</div>
		<footer id="footer">
			<span id="todo-count"><strong>0</strong> item left</span>
			<button id="clear-completed">Clear completed</button>
		</footer>
		
	</div>

	
	<p id="nextweb">
		<a id="showingUrl"></a> <br><br>
		<input id="load-url" type="text" label="To Do List URL" placeholder="Enter the todo list URL"></input>
		<button id = "load-btn" type="button">load</button> <br>
	</p>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://www.perfecxus.com">Perfecxus Global</a></p>
		<p>Part of <a href="https://github.com/perfecxus/persistenttodos">Persist Todos</a></p>
	</footer>
	<script id="todo-template" type="text/x-handlebars-template">
	{{#this}}
	<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
		<div class="view">
			<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
			<label>{{title}}</label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="{{title}}">
	</li>
	{{/this}}
	</script>
	<script id="footer-template" type="text/x-handlebars-template">
	<span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
	{{#if completedTodos}}<button id="clear-completed">Clear completed ({{completedTodos}})</button>{{/if}}
	
	
	</script>
	<script src="http://slicnet.com/info/info/apps/textsync/files/basejs.value.js"></script>
	<script src="http://slicnet.com/info/info/apps/textsync/files/jqueryjs.value.js"></script>
	<script src="http://slicnet.com/info/info/apps/textsync/files/handlebarsjs.value.js"></script>
	<script src="http://slicnet.com/info/info/apps/textsync/files/appjs.value.js"></script>
</body>
</html>
<!-- one.end -->
